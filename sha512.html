<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SHA256 Online</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.10.1.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1><a href="index.html">Online Tools</a></h1>
    </div>
    <div id="body">
      <script src="js/hash.js"></script>
      <div id="main">
        <h1>SHA512
        </h1>
        <div class="description">SHA512 online hash function
        </div>
        <div class="input">
          <textarea id="input" placeholder="Input"></textarea>
          <div class="option-block">
            <label for="input-type">Input type</label>
            <select id="input-type">
              <option value="text">Text</option>
              <option value="hex">Hex</option>
            </select>
          </div>
        </div>
        <div class="submit">
          <input class="btn btn-default" id="execute" type="button" value="Hash">
          <label>
            <input id="auto-update" type="checkbox" value="1" checked="checked">Auto Update
          </label>
        </div>
        <div class="output">
          <textarea id="output" placeholder="Output"></textarea>
        </div>
      </div>
      <div id="sidebar">
        <div class="col">
          <ul class="menu">
            <li>
              <div class="menu-group">Hash</div>
            </li>
            <li><a href="sha256.html">SHA256</a></li>
            <li><a href="sha512.html">SHA512</a></li>
          </ul>
          <hr>
          <ul class="menu">
            <li>
              <div class="menu-group">Secret Key Cryptography</div>
            </li>
            <li><a href="aes256.html">AES256</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </div>
      <script src="js/sha512.min.js"></script>
      <script>method = sha512;</script>
    </div>
    <div id="footer">Thanks to <a href="https://github.com/emn178/online-tools">github.com/emn178</a></div>
  </body>
</html>
